<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style id="elementUiStyle">
        @import url("//unpkg.com/element-ui@2.15.14/lib/theme-chalk/index.css");
    </style>
</head>
<body>
    <section class="crid-sec">
        <script src="//unpkg.com/vue@2/dist/vue.js"></script>
        <script src="//unpkg.com/element-ui@2.15.14/lib/index.js"></script>
        <script src="//unpkg.com/axios/dist/axios.min.js"></script>
        <div id="app">
            <template>
                <el-table :data="products.filter(data => !search || data.Name.toLowerCase().includes(search.toLowerCase()))"
                          style="width: 100%">
                    <el-table-column label="Code"
                                     prop="Code">
                    </el-table-column>
                    <el-table-column label="Name"
                                     prop="Name">
                    </el-table-column>
                    <el-table-column label="Description"
                                     prop="Description">
                    </el-table-column>
                    <el-table-column label="Sales Start Date"
                                     prop="SalesStartDate">
                    </el-table-column>
                    <el-table-column label="Image"
                                     prop="Image">
                    </el-table-column>
                    <el-table-column align="right">
                        <template slot="header" slot-scope="scope">
                            <el-input v-model="search"
                                      size="mini"
                                      placeholder="Type to search" />
                        </template>
                        <template slot-scope="scope">
                            <el-button size="mini"
                                       @click="handleEdit(scope.$index, scope.row)">Edit</el-button>
                            <el-button size="mini"
                                       type="danger"
                                       @click="handleDelete(scope.$index, scope.row)">Delete</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </template>
        </div>
    </section>
    <script id="gridScript">
        var Main = {
            data() {
                return {
                    products: [],
                    search: '',
                }
            },
            methods: {
                handleEdit(index, row) {
                    console.log(index, row);
                },
                handleDelete(index, row) {
                    console.log(index, row);
                }
            },
            mounted() {
                axios
                    .get("api/Product/Select")
                    .then(response => {
                        console.log("response - ", response);
                        console.log("response.data - ", response.data);
                        console.log("response.data.products - ", response.data.products);
                        //this.products = response.data.products;
                        
                    });
            },
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>
</body>
</html>
